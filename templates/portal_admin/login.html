{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - WestLinks Exchange</title>

    <link rel="icon" type="image/png" href="{% static 'images/favicon.ico' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6C5CE7;
            --primary-dark: #5A4BCF;
            --primary-light: #8B7EE8;
            --success: #00B894;
            --success-dark: #00A383;
            --accent: #FDCB6E;
            --danger: #E74C3C;
            --warning: #F39C12;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --glass-hover: rgba(255, 255, 255, 0.25);
            --shadow-glow: 0 20px 40px rgba(108, 92, 231, 0.15);
            --shadow-glow-hover: 0 25px 50px rgba(108, 92, 231, 0.25);
            --shadow-card: 0 10px 30px rgba(0, 0, 0, 0.1);
            --text-primary: #2D3436;
            --text-secondary: #636E72;
            --text-muted: #B2BEC3;
            --bg-primary: #F8F9FA;
            --bg-secondary: #FFFFFF;
            --border-color: #E1E8ED;
            --border-light: #F1F3F5;
            --gradient-primary: linear-gradient(135deg, #6C5CE7 0%, #8B7EE8 100%);
            --gradient-success: linear-gradient(135deg, #00B894 0%, #00D9A0 100%);
            --gradient-danger: linear-gradient(135deg, #E74C3C 0%, #FF6B6B 100%);
            --gradient-card: linear-gradient(135deg, rgba(108, 92, 231, 0.05) 0%, rgba(255, 255, 255, 0.1) 100%);
        }

        .dark-mode {
            --text-primary: #FFFFFF;
            --text-secondary: #B2BEC3;
            --text-muted: #636E72;
            --bg-primary: #0F0F23;
            --bg-secondary: #1A1A2E;
            --border-color: #2D3436;
            --border-light: #2D3436;
            --glass: rgba(26, 26, 46, 0.4);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-hover: rgba(26, 26, 46, 0.6);
            --shadow-glow: 0 20px 40px rgba(108, 92, 231, 0.2);
            --shadow-glow-hover: 0 25px 50px rgba(108, 92, 231, 0.3);
            --gradient-card: linear-gradient(135deg, rgba(108, 92, 231, 0.1) 0%, rgba(26, 26, 46, 0.2) 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            overflow-x: hidden;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                radial-gradient(circle at 20% 20%, rgba(108, 92, 231, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 184, 148, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(253, 203, 110, 0.05) 0%, transparent 50%);
            z-index: -1;
            pointer-events: none;
        }

        .dark-mode body::before {
            background:
                radial-gradient(circle at 20% 20%, rgba(108, 92, 231, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(0, 184, 148, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 60%, rgba(253, 203, 110, 0.1) 0%, transparent 50%);
        }

        .login-container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .login-header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInUp 0.6s ease-out;
        }

        .logo {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: var(--shadow-glow);
            animation: pulse 2s infinite;
        }

        .logo::before {
            content: 'CV';
            color: white;
            font-weight: 700;
            font-size: 18px;
            letter-spacing: -1px;
        }

        .login-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: 8px;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .login-subtitle {
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 400;
        }

        .login-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 32px;
            box-shadow: var(--shadow-glow);
            animation: fadeInUp 0.8s ease-out 0.2s both;
            transition: all 0.3s ease;
        }

        .login-card:hover {
            box-shadow: var(--shadow-glow-hover);
            border-color: rgba(108, 92, 231, 0.3);
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--text-primary);
            font-size: 14px;
        }

        .form-input {
            width: 100%;
            padding: 14px 16px;
            border: 1px solid var(--border-color);
            border-radius: 12px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            outline: none;
        }

        .form-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(108, 92, 231, 0.1);
        }

        .form-input.error {
            border-color: var(--danger);
            box-shadow: 0 0 0 3px rgba(231, 76, 60, 0.1);
        }

        .input-icon {
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-muted);
            cursor: pointer;
            transition: color 0.3s ease;
            width: 20px;
            height: 20px;
            max-width: 20px;
            max-height: 20px;
            z-index: 2;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            flex: none;
        }

        /* Ensure any global svg rules don't blow up the icon */
        svg.input-icon {
            width: 20px;
            height: 20px;
            display: inline-block;
        }

        /* Make room for the icon inside password input */
        .form-group .form-input[type="password"] {
            padding-right: 44px;
        }

        .input-icon:hover {
            color: var(--primary);
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: var(--border-light);
            border-radius: 2px;
            overflow: hidden;
        }

        .password-strength-bar {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .password-strength-text {
            font-size: 12px;
            margin-top: 4px;
            color: var(--text-muted);
        }

        .error-message {
            color: var(--danger);
            font-size: 12px;
            margin-top: 6px;
            display: none;
        }

        .error-message.show {
            display: block;
            animation: shake 0.5s ease-in-out;
        }

        .btn {
            padding: 14px 24px;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-family: inherit;
            position: relative;
            overflow: hidden;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow-hover);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-block {
            width: 100%;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .btn-loading {
            position: relative;
            color: transparent;
        }

        .btn-loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid #ffffff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spinner 0.8s linear infinite;
        }

        .form-footer {
            text-align: center;
            margin-top: 24px;
        }

        .form-footer-text {
            color: var(--text-secondary);
            font-size: 14px;
        }

        .form-footer-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .form-footer-link:hover {
            color: var(--primary-dark);
            text-decoration: underline;
        }

        .security-notice {
            background: var(--gradient-card);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 24px;
            font-size: 12px;
            color: var(--text-secondary);
            text-align: center;
        }

        .security-icon {
            display: inline-block;
            width: 16px;
            height: 16px;
            margin-right: 6px;
            vertical-align: middle;
        }

        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 50%;
            width: 44px;
            height: 44px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .theme-toggle:hover {
            background: var(--glass-hover);
            border-color: var(--primary);
        }

        .theme-icon {
            width: 20px;
            height: 20px;
            transition: all 0.3s ease;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: color 0.3s ease;
        }

        .back-link:hover {
            color: var(--primary);
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 480px) {
            .login-container {
                padding: 16px;
            }

            .login-card {
                padding: 24px;
            }

            .login-title {
                font-size: 24px;
            }
        }

        .success-message {
            background: var(--gradient-success);
            color: white;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            margin-bottom: 16px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
            animation: fadeInUp 0.5s ease-out;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">
        <svg class="theme-icon" fill="currentColor" viewBox="0 0 20 20">
            <path fill-rule="evenodd"
                d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z"
                clip-rule="evenodd"></path>
        </svg>
        Back to Site
    </a>

    <button class="theme-toggle" onclick="toggleTheme()" title="Toggle dark mode">
        <svg class="theme-icon" id="theme-icon" fill="currentColor" viewBox="0 0 20 20">
            <path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path>
        </svg>
    </button>

    <div class="login-container">
        <div class="login-header">
            <div class="logo"></div>
            <h1 class="login-title">Admin Portal</h1>
            <p class="login-subtitle">Secure access to CoinVibe Pay administration</p>
        </div>

        <div class="login-card">
            <div class="success-message" id="success-message"></div>

            <div class="security-notice">
                <svg class="security-icon" fill="currentColor" viewBox="0 0 20 20">
                    <path fill-rule="evenodd"
                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                        clip-rule="evenodd"></path>
                </svg>
                This is a secure admin portal. Unauthorized access is prohibited and monitored.
            </div>

            <form id="loginForm" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label class="form-label" for="username">Username or Email</label>
                    <input type="text" id="username" name="username" class="form-input"
                        placeholder="Enter your username or email" required autocomplete="username">
                    <div class="error-message" id="username-error"></div>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" id="password" name="password" class="form-input"
                        placeholder="Enter your password" required autocomplete="current-password">
                    <svg class="input-icon" onclick="togglePassword()" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path>
                        <path fill-rule="evenodd"
                            d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z"
                            clip-rule="evenodd"></path>
                    </svg>
                    <div class="error-message" id="password-error"></div>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="loginButton">
                        <span id="loginButtonText">Sign In</span>
                    </button>
                </div>
            </form>

            <div class="form-footer">
                <p class="form-footer-text">
                    <a href="#" class="form-footer-link" onclick="handleForgotPassword(event)">Forgot your password?</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        // API Configuration
        const API_URL = window.location.origin + '/api';

        // Theme Management
        function initTheme() {
            const savedTheme = localStorage.getItem('theme') || 'light';
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
                updateThemeIcon(true);
            }
        }

        function toggleTheme() {
            const isDark = document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
            updateThemeIcon(isDark);
        }

        function updateThemeIcon(isDark) {
            const icon = document.getElementById('theme-icon');
            if (isDark) {
                icon.innerHTML = '<path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path>';
            } else {
                icon.innerHTML = '<path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>';
            }
        }

        // Form Validation
        function validateForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            let isValid = true;

            // Clear previous errors
            clearErrors();

            if (!username) {
                showError('username', 'Username or email is required');
                isValid = false;
            }

            if (!password) {
                showError('password', 'Password is required');
                isValid = false;
            } else if (password.length < 6) {
                showError('password', 'Password must be at least 6 characters');
                isValid = false;
            }

            return isValid;
        }

        function showError(fieldName, message) {
            const field = document.getElementById(fieldName);
            const errorElement = document.getElementById(fieldName + '-error');

            field.classList.add('error');
            errorElement.textContent = message;
            errorElement.classList.add('show');
        }

        function clearErrors() {
            const errorElements = document.querySelectorAll('.error-message');
            const inputElements = document.querySelectorAll('.form-input');

            errorElements.forEach(el => el.classList.remove('show'));
            inputElements.forEach(el => el.classList.remove('error'));
        }

        function showSuccess(message) {
            const successElement = document.getElementById('success-message');
            successElement.textContent = message;
            successElement.classList.add('show');

            setTimeout(() => {
                successElement.classList.remove('show');
            }, 5000);
        }

        // Password Toggle
        function togglePassword() {
            const passwordField = document.getElementById('password');
            const icon = event.currentTarget;

            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                icon.innerHTML = '<path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd"></path><path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z"></path>';
            } else {
                passwordField.type = 'password';
                icon.innerHTML = '<path d="M10 12a2 2 0 100-4 2 2 0 000 4z"></path><path fill-rule="evenodd" d="M.458 10C1.732 5.943 5.522 3 10 3s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7S1.732 14.057.458 10zM14 10a4 4 0 11-8 0 4 4 0 018 0z" clip-rule="evenodd"></path>';
            }
        }

        // Login Handler
        async function handleLogin(event) {
            event.preventDefault();

            if (!validateForm()) {
                return;
            }

            const loginButton = document.getElementById('loginButton');
            const loginButtonText = document.getElementById('loginButtonText');

            // Show loading state
            loginButton.disabled = true;
            loginButton.classList.add('btn-loading');
            loginButtonText.textContent = 'Signing In...';

            try {
                const formData = new FormData(event.target);
                const loginData = {
                    username_or_email: formData.get('username'),
                    password: formData.get('password')
                };

                const response = await fetch(`${API_URL}/admin/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(loginData)
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store session token
                    localStorage.setItem('admin_session_token', data.session_token);

                    // Show success message
                    showSuccess('Login successful! Redirecting to dashboard...');

                    // Redirect to admin dashboard after short delay
                    setTimeout(() => {
                        window.location.href = '/admin/dashboard/';
                    }, 1500);
                } else {
                    // Show error message
                    const errorMessage = data.detail || data.message || 'Login failed';
                    if (errorMessage.toLowerCase().includes('password')) {
                        showError('password', errorMessage);
                    } else {
                        showError('username', errorMessage);
                    }
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('username', 'Network error. Please try again.');
            } finally {
                // Reset button state
                loginButton.disabled = false;
                loginButton.classList.remove('btn-loading');
                loginButtonText.textContent = 'Sign In';
            }
        }

        // Forgot Password Handler
        async function handleForgotPassword(event) {
            event.preventDefault();

            const username = document.getElementById('username').value.trim();

            if (!username) {
                showError('username', 'Please enter your username or email first');
                return;
            }

            // For now, just show a message
            showSuccess('Password reset functionality will be implemented soon. Please contact your administrator.');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function () {
            initTheme();

            // Add input event listeners for real-time validation
            const inputs = document.querySelectorAll('.form-input');
            inputs.forEach(input => {
                input.addEventListener('input', function () {
                    if (this.classList.contains('error')) {
                        this.classList.remove('error');
                        const errorElement = document.getElementById(this.id + '-error');
                        errorElement.classList.remove('show');
                    }
                });
            });

            // Check if already logged in
            const sessionToken = localStorage.getItem('admin_session_token');
            if (sessionToken) {
                // Verify session
                verifySession(sessionToken);
            }
        });

        // Session Verification
        async function verifySession(token) {
            try {
                const response = await fetch(`${API_URL}/admin/auth/session-status`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.valid) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/admin/dashboard/';
                    }
                }
            } catch (error) {
                console.error('Session verification error:', error);
                // Invalid session, remove token
                localStorage.removeItem('admin_session_token');
            }
        }

        // Add some visual enhancements
        document.addEventListener('mousemove', function (e) {
            const card = document.querySelector('.login-card');
            if (card) {
                const rect = card.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                const rotateX = (y - centerY) / 20;
                const rotateY = (centerX - x) / 20;

                card.style.transform = `perspective(1000px) rotateX(${rotateX}deg) rotateY(${rotateY}deg) translateZ(10px)`;
            }
        });

        document.addEventListener('mouseleave', function () {
            const card = document.querySelector('.login-card');
            if (card) {
                card.style.transform = 'perspective(1000px) rotateX(0) rotateY(0) translateZ(0)';
            }
        });
    </script>
</body>

</html>
