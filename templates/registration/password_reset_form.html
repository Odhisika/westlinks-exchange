{% extends 'base.html' %}
{% block title %}Reset Password - WestLinks Exchange{% endblock %}
{% block content %}
<section class="cvp-container"
    style="margin-top: 4rem; margin-bottom: 4rem; min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="max-width: 450px; width: 100%;">
        <div class="text-center mb-4">
            <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Reset Password</h1>
            <p class="text-secondary">Enter your email to receive a reset link</p>
        </div>

        <form method="post" style="display: grid; gap: 1.5rem;">
            {% csrf_token %}
            <div>
                <label for="id_email">Email</label>
                <input type="email" name="email" id="id_email" class="field" placeholder="you@example.com" required
                    autofocus>
            </div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Send Reset Link</button>
        </form>
    </div>
</section>
{% endblock %}
