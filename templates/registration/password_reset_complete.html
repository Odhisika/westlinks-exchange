{% extends 'base.html' %}
{% block title %}Password Reset Complete - WestLinks Exchange{% endblock %}
{% block content %}
<section class="cvp-container"
    style="margin-top: 4rem; margin-bottom: 4rem; min-height: 60vh; display: flex; align-items: center; justify-content: center;">
    <div class="glass-card" style="max-width: 450px; width: 100%; text-align: center;">
        <div class="mb-4">
            <i data-lucide="check-circle" style="width: 48px; height: 48px; color: #10b981; margin-bottom: 1rem;"></i>
            <h1 style="font-size: 2rem; font-weight: 800; margin-bottom: 0.5rem;">Password Changed</h1>
            <p class="text-secondary">Your password has been set. You may go ahead and log in now.</p>
        </div>

        <a href="/login" class="btn btn-primary" style="width: 100%; text-decoration: none; display: inline-block;">Log
            In</a>
    </div>
</section>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (window.lucide && lucide.createIcons) lucide.createIcons();
    });
</script>
{% endblock %}
